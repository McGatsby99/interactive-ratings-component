<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="container">
    
    <img class="star mb" src="./images/icon-star.svg" alt="star icon" width="35">
    <img class="thanks-icon mb" src="./images/illustration-thank-you.svg" alt="thank you icon" >
    <p class="picked"></p>
    <h1 class="mb">How did we do?</h1>
    <p class="paragraph mb">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="choice mb">
      <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
    </div>
    <button class="mb submit" title="Please rate our offering" disabled>Submit</button>

  </div>

  <!-- Rating state start -->

  

  <!-- Rating state end -->

  <!-- Thank you state start -->


  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayanda Zulu</a>.
  </div>
  <script src="scipt.js"></script>
</body>
</html>
